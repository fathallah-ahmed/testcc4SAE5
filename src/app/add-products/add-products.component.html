<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name">
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
  
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
        Description is required.
      </div>
    </div>
  
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
        <span *ngIf="productForm.get('price')?.errors">Price is required.</span>
        <span *ngIf="productForm.get('price')?.errors">Price must be a positive number.</span>
      </div>
    </div>
  
    <div>
      <label for="available">Available</label>
      <input type="checkbox" id="available" formControlName="available">
    </div>
  
    <div>
      <label for="likes">Likes</label>
      <input type="number" id="likes" formControlName="likes">
      <div *ngIf="productForm.get('likes')?.invalid && productForm.get('likes')?.touched">
        Likes are required.
      </div>
    </div>
  
    <button type="submit" [disabled]="productForm.invalid">Submit</button>
  </form>
